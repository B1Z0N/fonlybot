<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <title>Fonly</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center pt-5 pb-4">
                <div class="col-lg-6 col-12 text-center">
                    <h1 class="">Fonly</h1>
                    <p class="fs-5 m-3">
                        Telegram bot that allows you to upload a document to
                        google drive and get a link to it. So you could just
                        edit your docs, slides, sheets, etc in the cloud.
                    </p>
                    <a
                        href="https://t.me/fonlybot"
                        class="btn btn-outline-primary"
                        >telegram</a
                    >
                    <a
                        href="https://github.com/B1Z0N/fonlybot"
                        class="btn btn-outline-primary"
                        >github</a
                    >
                </div>
            </div>
            <div class="row justify-content-center pb-5">
                <div class="col-lg-9 col-12 my-auto">
                    <img
                        style="width: 100%"
                        class="rounded"
                        src="https://raw.githubusercontent.com/B1Z0N/fonlybot/master/static/img/personal.png"
                        alt="Fonlybot usage"
                    />
                </div>
            </div>
            <div class="row justify-content-center pb-5">
                <div class="col-lg-9 col-12 my-auto">
                    <img
                        style="width: 100%"
                        class="rounded"
                        src="https://raw.githubusercontent.com/B1Z0N/fonlybot/master/static/img/chat.png"
                        alt="Fonlybot usage"
                    />
                </div>
            </div>

            <div class="footer-copyright text-center py-3">
                <p>dev: <a href="https://github.com/B1Z0N/">B1Z0N</a></p>
                <a href="/pp">Privacy policy</a>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
